<!DOCTYPE html>
<html lang="en">

<header>
	<title>The Fatalistic Game of Life</title>
	<meta name="description" content="Actuarial statistics toy.">
	<meta name="keywords" content="toy statistics actuarial actuary">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link type="text/css" rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css">


	<style>
		.graphdata{
			background-color:#eeeeee;
			float: left;
			margin-left: 1%;
			height: 100%;
		}
		.main{
			background-color: #eeeeee;
			margin-left: auto;
			margin-right: auto;
			width: 1200px;
			height: 450px;
			border-style: solid;
			border-width: 0px;
		}
		html {
		}
		.c {
			width: 80%;
			margin-left: auto;
			margin-right: auto;
			text-align:center;
		}
		body {
			background-color:white;
			margin: 0px;
			padding: 0px;
		}
		#container {
			background-color:#eeeeee;
			width : 80%;
			height: 100%;
			margin-left: 0px;
		}
	</style>

</header>

<body>

	<div class="c"><h1>Hello, {{ name }}</h1>
	<p><button id="reroll" type="button" onclick="reroll()">Re-roll</button></p></div>
	<div id="main" class = "main">
		<div id="container" class = "graphdata"></div>
		<div id="hover_info" class = "graphdata"></div>
	</div>
     <script type="text/javascript" src="flotr2/flotr2.min.js"></script>
	 <script type="text/javascript" src="roll_data.js"></script>
     <script type="text/javascript" src="graph.js"></script>
	 <script>
	  function reroll(){
		// we check to see if the user is okay with overwriting
		// their changes to the graph
		if(changed) {
			var r=confirm("Are you sure you want to re-roll?\nYour changes will be overwritten.");
			if(r){
				changed = false;
				clear_info();
				gen_new_data(-1);
				draw_graph();
			}
		}
		else {
			clear_info();
			gen_new_data(-1);
			draw_graph();
		}
	}
	 </script>
	<div id="click_info">
		Age: <div id="age_info"></div>
		Gender:
		<select id="gender_menu">
		  <option>Male</option>
		  <option>Female</option>
		</select>
		<br>
		<button id="save_and_reroll_button" type="button" onclick="save_and_reroll()">Save and Re-roll</button>
	</div>
	<script>
		clear_info();
	</script>
</body>
</html>
